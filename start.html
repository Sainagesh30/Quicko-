<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicko - Choose Your Option</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Corrected margin to zero */
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Use full viewport height */
            background-color: #f4c95d; /* Light Yellow Background */
            transition: opacity 0.5s ease; /* Transition effect */
        }

        .logo {
            width: 400px; /* Adjust logo size */
            height: 300px; /* Maintain aspect ratio */
            mix-blend-mode: multiply;
            animation: fadeIn 1s ease-in-out; /* Logo fade-in animation */
        }

        .description {
            background-color: antiquewhite;
            padding: 20px;
            height: 100px;
            width: 500px;
            border-radius: 240px 20px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5em;
            color: #04030f; /* Very Dark Blue/Black for text */
            opacity: 0; /* Start hidden */
            animation: fadeIn 1s forwards 0.5s; /* Description fade-in animation */
        }

        .button-container {
            display: flex; /* Use flexbox to align buttons side by side */
            justify-content: center; /* Center the buttons horizontally */
            gap: 120px; /* Space between the buttons */
            opacity: 0; /* Start hidden */
            animation: slideIn 1s forwards 1s; /* Slide-in animation for buttons */
        }
        
        .Text-container {
            display: flex; /* Use flexbox to align text below buttons */
            justify-content: center; /* Center the text horizontally */
            gap: 200.7px; /* Space between the texts */
        }

        .image-button {
            width: 150px; /* Set the width of the image button */
            height: 180px; /* Maintain aspect ratio */
            border: 2.5px solid black; /* Thin black border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: transform 0.3s ease; /* Transition effects for zooming */
        }

        .image-button:hover {
            border-color: skyblue; /* Change border color on hover */
            box-shadow: 0 0 10px skyblue, 0 0 20px skyblue; /* Shine effect on hover */
            transform: scale(1.01); /* Zoom in effect on hover */
        }

        .image-button:not(:hover) {
            transform: scale(0.95); /* Zoom out effect on other button when one is hovered */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <img src="https://i.postimg.cc/mk253K9Y/logo.png" alt="Quicko Logo" class="logo"> <!-- Replace with your logo path -->
    
    <div class="description">
        <h1>Choose Your Option</h1>
    </div>

    <!-- Container for image buttons -->
    <div class="button-container">
        <img src="https://th.bing.com/th/id/OIP.2mhFrNtpYoMBci8efn7a1wAAAA?w=360&h=360&rs=1&pid=ImgDetMain" alt="Take Away" class="image-button" onclick="goToTakeAway()"> <!-- Replace with your Take Away image path -->
        <img src="https://th.bing.com/th/id/OIP.8m-oXADwI5eOSIHQx5qJlQHaHa?pid=ImgDet&w=200&h=200&c=7&dpr=1.3" alt="Eat In" class="image-button" onclick="goToEatIn()"> <!-- Replace with your Eat In image path -->    </div>

    <div class="Text-container">
        <h3>Take Away</h3>
        <h3>Eat In</h3>
    </div>

    <script>
        function goToTakeAway() {
            // Store the order type in localStorage
            localStorage.setItem('orderType', 'Take Away');

            // Add a fade-out effect
            document.body.style.opacity = '0';
            
            // Redirect after the transition
            setTimeout(() => {
                location.href = 'menu.html'; // Change to your take away page
            }, 500); // Match this duration to the CSS transition duration
        }

        function goToEatIn() {
            // Store the order type in localStorage
            localStorage.setItem('orderType', 'Eat In');

            // Add a fade-out effect
            document.body.style.opacity = '0';
            
            // Redirect after the transition
            setTimeout(() => {
                location.href = 'menu.html'; // Change to your dine in page
            }, 500); // Match this duration to the CSS transition duration
        }

        // Optional fade-in effect on page load
        window.onload = () => {
            document.body.style.opacity = '1';
        };
    </script>

</body>
</html>
