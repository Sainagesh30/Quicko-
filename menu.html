    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        .left-frame {
            width: 20%;
            background-color: rgb(254, 214, 110);
            padding: 30px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            border-right: 5px solid #ccc;
            overflow-y: auto;
            transition: background-color 0.3s ease;
        }

        .left-frame:hover {
            background-color: rgb(254, 213, 110);
        }

        .right-frame {
            width: 80%;
            display: flex;
            flex-direction: column;
        }
        .top-right {
            background-color: #fff;
            flex: 8;
            padding: 20px;
            height: 70vh;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .bottom-right {
            flex: 2;
            padding: 20px;
            background-color: #e9ecef;
            border-top: 5px solid #ccc;
            height: 30vh;
            overflow-y: auto;
        }

        h1, h2, h3 {
            color: #333;
            margin: 0 0 10px;
        }

        button {
            margin-left: 10px;
            margin-bottom: 20px;
            padding: 5px 10px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
        }

        .bottom-right button {
            background-color: #28a745;
            color: #ffffff;
        }

        .bottom-right button:hover {
            background-color: #00ff3c;
            transform: scale(1.05);
        }

        .add-to-cart {
            background-color: #007bffc2;
            color: #ffffff;
            border-radius: 5px;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #007bff;
        }

        .left-frame p {
            margin: 20px 0;
            cursor: pointer;
            color: #000000;
            transition: background-color 0.3s ease;
        }

        .left-frame p:hover {
            border-radius: 50px;
            background-color: #e9ecef90;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px; /* Reduced width */
            height: 20px; /* Reduced height */
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cccccc;
            transition: .4s;
            border-radius: 20px; /* Adjusted radius */
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px; /* Reduced height */
            width: 16px; /* Reduced width */
            left: 2px; /* Adjusted position */
            bottom: 2px; /* Adjusted position */
            background-color: rgb(255, 255, 255);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #44ff00;
        }

        input:checked + .slider:before {
            transform: translateX(20px); /* Adjusted translation */
        }

        .menu-item {
            margin: 10px;
            width: 150px;
            height: 250px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 90%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }

        .menu-item-info {
            padding: 10px;
        }

        @media (max-width: 768px) {
            .left-frame {
                width: 30%;
            }

            .right-frame {
                width: 70%;
            }

            .menu-item {
                width: 100px;
            }
        }
    </style>

        let selectedItems = JSON.parse(localStorage.getItem('selectedItems')) || [];
        let vegOnly = false;

        function displayMenu(items) {
            const menuDiv = document.getElementById("menu-items");
            menuDiv.innerHTML = ''; // Clear existing items

            items.forEach(item => {
                const menuItem = document.createElement("div");
                menuItem.classList.add("menu-item");

                const image = document.createElement("img");
                image.src = item.image;
                menuItem.appendChild(image);

                const info = document.createElement("div");
                info.classList.add("menu-item-info");
                info.innerHTML = `${item.name} - &#8377;${item.price}`;
                const button = document.createElement("button");
                button.classList.add("add-to-cart");
                button.innerText = "+";
                button.onclick = () => addToCart(item);
                info.appendChild(button);
                menuItem.appendChild(info);

                menuDiv.appendChild(menuItem);
            });
        }

        function filterMenu(category) {
            let filteredItems;
            if (category === 'all') {
                filteredItems = vegOnly ? menuItems.filter(item => item.type === "veg") : menuItems;
            } else {
                filteredItems = vegOnly 
                    ? menuItems.filter(item => item.category === category && item.type === "veg") 
                    : menuItems.filter(item => item.category === category);
            }
            displayMenu(filteredItems);
        }

        function toggleVegOnly() {
            vegOnly = document.getElementById("veg-toggle").checked;
            const toggleLabel = document.getElementById("toggle-label");
            filterMenu('all');
        }

        function addToCart(item) {
            const existingItemIndex = selectedItems.findIndex(selectedItem => selectedItem.name === item.name);
            
            if (existingItemIndex > -1) {
                selectedItems[existingItemIndex].quantity += 1; 
                selectedItems[existingItemIndex].price += item.price; 
            } else {
                selectedItems.push({ ...item, quantity: 1, price: item.price }); // Initialize price correctly
            }
            
            localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
            updateSelectedItems();
            alert(`${item.name} has been added to your cart!`);
        }

        function updateSelectedItems() {
            const selectedDiv = document.getElementById("selected-items");
            selectedDiv.innerHTML = ''; // Clear existing items

            selectedItems.forEach(item => {
                const li = document.createElement("li");
                li.innerText = `${item.name} - \u20B9${item.price.toFixed(2)} (Qty: ${item.quantity}) `;
                
                const button = document.createElement("button");
                button.classList.add("remove-from-cart");
                button.innerText = "-";
                button.onclick = () => removeFromCart(item.name);
                
                li.appendChild(button);
                selectedDiv.appendChild(li);
            });
        }

        function removeFromCart(name) {
            const indexToRemove = selectedItems.findIndex(item => item.name === name);
            if (indexToRemove > -1) {
                if (selectedItems[indexToRemove].quantity > 1) {
                    selectedItems[indexToRemove].quantity -= 1;
                    selectedItems[indexToRemove].price -= selectedItems[indexToRemove].price / (selectedItems[indexToRemove].quantity + 1); // Correct price decrement
                } else {
                    selectedItems.splice(indexToRemove, 1);
                }
            }
            
            localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
            updateSelectedItems();
            alert(`${name} has been removed from your cart.`);
        }

        // Initial display of all items
        filterMenu('all');
        updateSelectedItems(); // Display previously selected items on load
